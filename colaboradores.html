<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">


    <title>Café da Manha - Unidac</title>
</head>

<body>
    <div class="container-md">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="http://www.unidac.com.br/img/unidac.fw.png" alt="Logo"
                        class="d-inline-block align-text-center">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="colaboradores.html">Confirmados</a>
                        </div>
                </a>
            </div>
        </nav>


        
        <div class="card text-center">
            <div class="card-header">
                Café da Manhã - Unidac
            </div>


            <div class="row">
                
                <div class="col-sm-6">
                    <br>
                    <form id="formulario-exclusao">
                        <div class="card mx-center" style="left: 0.5rem;">
                    <div class="card-body"></div>
                        <div class="col-md">
                            
                        <h5 class="card-title">Excluir Colaborador</h5>
                        <div class="form-floating" style="margin: 0.5rem;">
                        <input type="text" id="id" class="form-control" name="id" placeholder="nome"
                        required>
                        <label for="id">ID do Colaborador à ser excluído</label>
                        
                    </div>
                    <br>
                    
                        <button type="submit" class="btn btn-primary">Excluir linha</button>
                    </form></div>
                    <script>

                        const formularioExclusao = document.querySelector('#formulario-exclusao');

                        formularioExclusao.addEventListener('submit', async (event) => {
                            event.preventDefault();

                            const id = formularioExclusao.id.value;

                            const response = await fetch(`http://localhost:8080/unidac/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    Authorization: 'Basic ' + btoa('root:root'),
                                    'X-Requested-With': 'XMLHttpRequest',
                                },
                            });

                            if (response.ok) {
                                alert('Linha excluída com sucesso!');
                                formularioExclusao.reset();
                            } else {
                                alert('Ocorreu um erro ao excluir a linha.');
                            }
                        });

                    </script>
                    <br>
                </div>
                </div>
                <div class="col-sm-6">
                    <br>
                    <div class="card mx-auto" style="right: 0.5rem;">
                        <div class="card-body">
                            <span id="checkBoxes">
                                <h2>Colaboradores Confirmados</h2><br /><br />

                                <span id="colaboradores"></span>

                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div>
                <script>
                    date = new Date().toLocaleDateString();
                    document.write(date);
                </script>
                <h6 class="footer">Criado por Gustavo Menezes</h5>
            </div>

        </div>

</body>

</html>
